       <section class="login-form-section"> 
            <div class="container">
                <div class="">
                    <div class="row justify-content-center align-items-center">
                        <div class="col-lg-9 col-md-8">
                            <div class="row login-form-box">

                                    <div class="h-100">
                                        <img src='img/login-bg.jpg' class="w-100 h-100 img-fluid ">
                                    </div>
                                </div>
                                <div class="col-md-6 my-4">
                                    <h5 class="text-center">Sign In</h5>
                                    <form class="signin-form">
                                        <div class="form-label-group">
                                            <label for="inputEmail">Email address</label>
                                            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>   
                                        </div>
                        
                                        <div class="form-label-group">
                                            <label for="inputPassword">Password</label>
                                            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required> 
                                        </div>
                                        
                                        <div class="d-flex justify-content-between align-items-center my-3">
                                            <div class="custom-control custom-checkbox ">
                                                <input type="checkbox" class="custom-control-input" id="customCheck1">
                                                <label class="custom-control-label" for="customCheck1">Remember password</label>
                                            </div>
                                            <div>
                                                <a href='#'>Forgot Password?</a>
                                            </div>
                                        </div>
                                        
                                        <div class="text-center mt-4">
                                            <button class='btn'><a href='#'>Sign in</a></button>
                                        </div>
                                        <div class="text-center">
                                            <p>Or</p>
                                        </div>
                                        <div class="d-flex justify-content-between align-items-center">
                                            <div>
                                                <p class="mb-0">Sign in With</p>
                                            </div>
                                            
                                            <div class="links text-right login-page-links">
                                    
                                                <!-- Facebook -->
                                                <a class="fb-ic" href='#'>
                                                    <i class="fa fa-facebook-f fa-lg white-text  fa-2x"> </i>
                                                </a>
                                                <!-- Twitter -->
                                                <a class="tw-ic" href='#'>
                                                    <i class="fa fa-twitter fa-lg white-text  fa-2x"> </i>
                                                </a>
                                                
                                                <!--Instagram-->
                                                <a class="ins-ic"href='#'>
                                                    <i class="fa fa-instagram fa-lg white-text  fa-2x"> </i>
                                                </a>
                                              
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
